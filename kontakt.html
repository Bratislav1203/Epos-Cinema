<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bioskop Sutjeska - Kontakt</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-omot">
          <div class="logo">
            <img src="img/logoBlack.png" alt="logoSutjeska" />
          </div>
          <div id="menu">
            <i id="otvarac" class="fa-solid fa-bars"></i>
            <ul id="menuId" class="nava">
              <li><a href="./index.html">Početna</a></li>
              <li><a href="./repertoar.html">Repertoar</a></li>
              <li><a href="./kontakt.html">Kontakt</a></li>
              <li><a href="./rezervisi.html">Rezervisanje</a></li>
              <li><a href="./galerija.html">Galerija</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
   <div class="map">
      <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2875.193899564835!2d20.34415841550553!3d43.8932506791137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4757721126e271eb%3A0x70569a7761691cf8!2z0KHRg9GC0ZjQtdGB0LrQsA!5e0!3m2!1ssr!2srs!4v1643976983748!5m2!1ssr!2srs"
          width="450" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
   </div>

    <section class="sekcija" id="kontakt">
      <div class="kontent" id="Kontakt1">
        <h1 class="naslov">Kontaktirajte nas</h1>

        <div class="contactBox">
          <form onsubmit="event.preventDefault(); validateForm()">
            <div class="input-omot">
              <input
                type="text"
                class="custom-input"
                size="40"
                id="poljeIme"
                name="poljeIme"
                placeholder="Ime i prezime"
                required
              />
              <div class="error-node"></div>
            </div>
            <div class="input-omot">
              <input
                type="text"
                class="custom-input"
                size="40"
                id="poljeMail"
                name="poljeMail"
                placeholder="primer@email.com"
                required
              />
              <div class="error-node"></div>
            </div>
            <div class="input-omot">
              <textarea
                id="poljePoruka"
                class="custom-input"
                placeholder="Poruka"
                name="poljePoruka"
                cols="30"
                rows="5"
                required
              ></textarea>
              <div class="error-node"></div>
            </div>

            <div class="input-omot">
              <input
                type="submit"
                class="custom-input"
                id="field"
                value="Posalji"
              />
              <p id="success"></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <div id="success-modal" class="modal">
      <div class="modal-kontent">
        <div class="modal-header">Uspešno ste nas kontaktirali</div>
        <div class="modal-body">
          <p>Poslali ste nam sledeće podatke:</p>
          <p class="podaci">Ime: <span id="modal-ime"></span></p>

          <p class="podaci">Email: <span id="modal-email"></span></p>

          <p class="podaci">Poruka: <span id="modal-poruka"></span></p>
        </div>
        <div class="modal-footer">
          <div id="modal-dugme" onclick="iskljuciModal()" class="custom-dugme">
            Ok
          </div>
        </div>
      </div>
    </div>
    <script src="js/kontakt.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
